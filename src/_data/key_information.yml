body: >
  ### Governance


  * **Formal Name:** San Juan Fire Protection District #3

  * **Organized:** 1958 under Title 52 Revised Code of Washington

  * **Elected Board of Fire Commissioners:** Frank Cardinale (chair), Albert Olson (vice-chair), Dwight Colley

  * **Board Meetings:** The 2nd Tuesday each month @ 3:00PM.


  see [Governance page](/about/governance) for details



  ### District


  * **District Population (2021):**
    * Registered Voters: 7,052
    * Permanent: 9,000 (est.)
    * Summer Effective Population: 21,000 (est.);

  * **District Area:** 61 Sq. Miles - San Juan Island, including Town of

  Friday Harbor, as well as Brown, Henry, Johns, Pearl, Spieden, and Stuart

  Islands.



  ### Administrative Staff


  * **Fire Chief, EFO:** Norvin Collins

  * **Asst. Chief/Operations:** Noel Monin

  * **Administrative Assistant:** Robin K. Garcia

  * **Fleet Maintenance Officer:** Tad Lean

  * **Training Officer:** Karl Kuetzing



  ### Finance (2022)


  * **Assessed Valuation of property within District:** $4,481,351,335

  * **Levy rate:** $0.4188417131 per $1000 assessed value

  * **District Funding:** $1,876,976.87 from Regular Levy

  * **State Audit:** [Accountability Report 2018](https://portal.sao.wa.gov/ReportSearch/Home/ViewReportFile?arn=1024025&isFinding=false&sp=false)


  see [County Assessor](https://www.sanjuanco.com/164/Detail---Tax-Distribution-by-Taxing-Dist) and [Governance page](/about/governance) for details and budgets



  ### Staff & Volunteer Responders (Jan 2022)


  * **Volunteer EMTs and/or Firefighters:** 32

  * **Volunteer Support Personnel:** 12

  * **Part Time Firefighters/EMTs:** 5

  * **Full Time Firefighters/EMTs:** 7

  * **Total Active Members:** 56


  ##### EMS specific Responders (Jan 2022)


  * 18 EMTs

  * 1 Senior EMS Instructor

  * 7 EMT Evaluators


  ### Contact


  * **Emergency Phone Number:** 9-1-1

  * **Department Non-Emergency Phone Number:** [(360) 378-5334](tel:+13603785334)

  * **Dispatch Non Emergency:** [(360) 378-4151](tel:+13603784151)


  see [Contact page](/contact) for details



  ### WSRB Fire Insurance Rating


  * [WSRB Report: Town of Friday Harbor](/assets/docs/20_2_28_FridayHarbor_Final_Ltr.pdf): Class 6 (2020)

  * [WSRB Report: Unincorporated District](/assets/docs/20_2_28_SanJuan3_Final_Ltr.pdf): Class 6 (2020)

  * [WSRB Media Release](/assets/media_releases/2020/sjifr-report-on-wsrb-ratings-changes.pdf) (2020)




  ### District Facilities & Apparatus


  * **Station locations:**
    * *Station 31:* Friday Harbor **(staffed 24/7)**
    * *Station 32:* Cape San Juan
    * *Station 33:* Bailer Hill/Little Mnt.
    * *Station 34:* Sunset Point
    * *Station 35:* Roche Harbor
    * *Station 36:* Eagle Crest

  * **Equipment Caches:** Brown, Henry, Johns, Pearl, and Stuart Islands

  * **Emergency Apparatus:**
    * 6 - Type 1 Engines (1000 gal, 1000gpm, dump tank)
    * 1 - Quint Ladder
    * 1 - Type 3 Brush Engine
    * 1 - Type 5 Brush Engine
    * 1 - Type 6 Brush Engine
    * 1 - 2500 Gallon Water Tender
    * 1 - 2000 Gallon Water Tender
    * 1 - Light Rescue
    * 1 - 25â€™ Fast Response Boat
    * 4 - Command Vehicles
    * 1 - Mobile Mechanic Vehicle
    * 1 - Utility Vehicle


  ### Misc.


  * **Response Radio Frequencies:**
    * Dispatch "Fire South": 155.79750
    * Dispatch "Fire North": 155.14500
    * Dispatch "EMS": 155.28000
