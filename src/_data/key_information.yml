    ### Governance

    * **Formal Name:** San Juan Fire District 3
    * **Organized:** 1958 under Title 52 Revised Code of Washington
    * **Elected Board of Fire Commissioners:** Frank Cardinale (chair), Albert Olson (vice-chair), Dwight Colley
    * **Board Meetings:** Tentatively the 2nd Tuesday each month @ 3:00PM.

    see [Governance page](/governance) for details


    ### District

    * **District Population (2021):**
      * Registered Voters: 7052
      * Permanent: 9,000 (est.)
      * Summer Effective Population: 21,000 (est.);

    * **District Area:** 61 Sq. Miles - San Juan Island, including Town of
    Friday Harbor, as well as Brown, Henry, Johns, Pearl, Spieden, and Stuart
    Islands.


    ### Administrative Staff

    * **Fire Chief, EFO:** Norvin Collins
    * **Asst. Chief/Operations:** Noel Monin
    * **Administrative Assistant:** Robin K. Garcia
    * **Fleet Maintenance Officer:** Tad Lean
    * **Training Officer:** Karl Kuetzing


    ### Finance (2021)

    * **Assessed Valuation of property within District:** $3,288,576,226
        (Town of Friday Harbor and outer islands will be added in 2022)
    * **Levy rate:** $0.0.44397 per $1000 assessed value
    * **District Funding:** $1,461,434.63 from Regular Levy

    see [County Assessor](https://www.sanjuanco.com/164/Detail---Tax-Distribution-by-Taxing-Dist) for details


