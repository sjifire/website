<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="https://res.cloudinary.com/san-juan-fire-district-3/image/fetch/f_auto/https://sjifire.netlify.app/assets/sjifire-logo-clear.png">
    <title>SJIFIRE Admin Panel</title>
  </head>
  <body>
    <!-- Include the script that builds the page and powers Netlify CMS -->
    <script src="https://unpkg.com/netlify-cms@^2.0.0/dist/netlify-cms.js"></script>
    <!-- Include the JS file for remark plugin-->
    <!-- Include Netlify Identity for authentication -->
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    <script src="./editor-component-image.js"></script>
    <script src="./editor-component-frame.js"></script>
    <script src="./editor-component-file.js"></script>
    <script src="./editor-component-video.js"></script>
    <script>
      if (window.netlifyIdentity) {
        window.netlifyIdentity.on("init", user => {
          if (!user) {
            window.netlifyIdentity.on("login", () => {
              window.location.reload(); //force refresh, which will show admin screen
            });
          }
        });
      }

      CMS.registerEditorComponent(window.NetlifyCmsEditorComponentImage);
      CMS.registerEditorComponent(window.NetlifyCmsEditorComponentFile);
      CMS.registerEditorComponent(window.NetlifyCmsEditorComponentFrame);
      CMS.registerEditorComponent(window.NetlifyCmsEditorComponentYoutube);
      CMS.registerEditorComponent(window.NetlifyCmsEditorComponentVimeo);

      var ArrayControl = createClass({
        handleChange: function (e) {
          const separator = this.props.field.get("separator", ", ");
          this.props.onChange(e.target.value.split(separator));
        },

        render: function () {
          const separator = this.props.field.get("separator", ", ");
          var value = this.props.value;
          return h("input", {
            id: this.props.forID,
            className: this.props.classNameWrapper,
            type: "text",
            value: value ? value.join(separator) : "",
            onChange: this.handleChange,
          });
        },
      });

      var ArrayPreview = createClass({
        render: function () {
          return h(
            "ul",
            {},
            this.props.value.map(function (val, index) {
              return h("li", { key: index }, val);
            })
          );
        },
      });

      var schema = {
        properties: {
          separator: { type: "string" },
        },
      };
      CMS.registerWidget("array", ArrayControl, ArrayPreview, schema);
    </script>
  </body>
</html>
