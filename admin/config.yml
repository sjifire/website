public_folder: "/assets/images"
site_url: "https://www.sjifire.org/"
show_preview_links: false
collections:

  - name: "posts"
    label: "Posts"
    label_singular: "Post"
    folder: "src/posts/"
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    extension: "json"
    create: true # Allow users to create new documents in this collection
    delete: true # Allow users to delete items in this collection
    summary: "{{fields.date | date('YYYY-MM-DD')}} â€¢ {{fields.title}}"
    description: "Add posts on the site."
    fields: # The fields for each document, usually in front matter
      - label: Title
        name: title
        widget: string
        required: true
      - label: Post Type
        name: post_type
        widget: "select"
        options:
          - { label: "Advisory", value: "Advisory" }
          - { label: "Announcement", value: "Announcement" }
          - { label: "Department Highlight", value: "Department Highlight" }
          - { label: "Fact Check", value: "Fact Check" }
          - { label: "General News", value: "News" }
          - { label: "Member Profile", value: "Member Profile" }
          - { label: "Response Moment", value: "Response Moment" }
        default: "news"
        required: true
      - label: Date
        name: date
        widget: datetime
        date_format: "YYYY-MM-DD"
        time_format: false
        format: "YYYY-MM-DDTHH:mm"
        picker_utc: true
        default: ''
        hint: Publication date
        required: true
      - label: Teaser (Lede)
        name: lede
        widget: markdown
        minimal: false
        buttons: ['bold', 'italic', 'link', 'quote']
        modes: [rich_text]
        editor_components: []
        hint: Short snipped of text used in article teasers
        required: true
      - label: "Featured Image"
        name: "featured_image"
        widget: "object"
        hint: "Featured image that appears at the top of the post, complete with 'alt' tag and, optionally, a caption"
        fields:
          - label: Image Upload
            name: source
            widget: image
            allow_multiple: false
            choose_url: false
            public_folder: ''
          - label: Width
            name: width
            widget: number
            hint: "What is the width of this image?"
          - label: Height
            name: height
            widget: number
            hint: "What is the height of this image"
      - sections:
        name: "sections"
        widget: "list"
        collapsed: true
        add_to_top: false
        hint: "Add discrete sections of content to this post. The sections you can choose from: 'text', 'image', 'youtube'."
        required: true
        types:
          - label: "Text Section"
            name: "text"
            widget: "object"
            fields:
              - label: Rich Text
                name: copy
                widget: markdown
                minimal: false
                buttons: ['bold', 'italic', 'link', 'heading-two', 'heading-three', 'heading-four', 'heading-five', 'heading-six', 'quote', 'bulleted-list', 'numbered-list']
                editor_components: []
                modes: [rich_text]
                required: false
                hint: "Add a chunk of text (rich text editor)"
          - label: "Image"
            name: "image"
            widget: "object"
            hint: "Add an image to the post, complete with 'alt' tag and, optionally, a caption"
            fields:
              - label: Image Upload
                name: source
                widget: image
                allow_multiple: false
                choose_url: false
                public_folder: ''
              - label: Width
                name: width
                widget: number
                hint: "What is the width of this image?"
              - label: Height
                name: height
                widget: number
                hint: "What is the height of this image"
              - label: Image Caption
                name: caption
                widget: string
                hint: "Add a caption for the image (optional)"
                required: false
          - label: "YouTube Video"
            name: "youtube"
            widget: "object"
            fields:
              - label: YouTube Video Link
                name: source
                widget: string
                hint: "Add a YouTube video player by copy-pasting the 'Share' link"
              - label: Video Caption
                name: caption
                widget: string
                hint: "Add a caption for the video (optional)"
          - label: "Google Map"
            name: "gmap"
            widget: "object"
            fields:
              - label: Google Map Link
                name: source
                widget: string
                hint: "Add a YouTube video player by copy-pasting the 'Share' link"
              - label: Video Caption
                name: caption
                widget: string
                hint: "Add a caption for the video (optional)"
    sortable_fields:
      - date
      - commit_date
    view_groups:
      - label: Year
        field: date
        pattern: \d{4}
      - label: Post Type
        field: post_type

